<!DOCTYPE html>
<!--<html lang="en" manifest="manifest.appcache">-->
<html>

<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <title>Todo JQuery</title>
</head>

<body>
    <section id="main">
        <div id="container">
            <form id="form" action="#" method="post">
                <table>
                    <tr>
                        <td>
                            <div class="input-group input-group-lg" id="todotext">
							<span class="input-group-addon">TO-DO</span>
							<input id="description" name="description" type="text" class="form-control" placeholder="Activity">
					</div>
                        </td>
                        <td>
                            <input id="add" class="bt" type="button" value="Add" />
                        </td>
                        <td id="btClear">
                            <button id="clear" class="bt">Clear</button>
                        </td>
                    </tr>
                   
                </table>

            </form>

            <div id="alert"></div>
            <ul id="todos"></ul>

            <table id="detailTable">
                <td class="styleCell">
                    Total:
                    <span id="lblTotal"></span>
                </td>
               
                <td class="styleCell">
                    To do:
                    <span id="lblToDo"></span>
					  
                </td>
				
				 <td class="styleCell">
                    Complete:
                    <span id="lblComplete"></span>
					 <input id="deleteSelec" class="bt" type="button" value="Delte"/>
                </td>
				
            </table>
        </div>
    </section>
    <script src="Script.js"></script>
    <script src="jTime.js"></script>
</body>

</html>
