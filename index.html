<!DOCTYPE html>
<!--<html lang="en" manifest="manifest.appcache">-->
<html>

<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <title>Todo JQuery</title>
</head>

<body>
    <section id="main">
        <div id="container">
            <form id="form" action="#" method="post">
                <table>
                    <tr>
                        <td>
                            <div class="input-group input-group-lg" id="txtContainer">
                                <span class="input-group-addon"></span>
                                <input id="description" name="description" type="text" class="form-control" placeholder="Type Here">
                            </div>
                        </td>
                        <td>
                            <input id="add" class="btn btn-primary" type="button" value="Add" />
                        </td>
                        <td id="btClear">
                            <button id="clear" class="btn btn-warning">Clear</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <p class="timeP">Time : <span id="time"> </span>  </p>
                        </td>
                        <td>
                            <div class="btDelete">
                                <input id="deleteSelec" class="btn btn-danger" type="button" value="Clear Selection" />
                            </div>
                        </td>
                    </tr>
                </table>

            </form>

            <div id="alert"></div>
            <ul id="todos"></ul>

            <table id="detailTable">
                <td class="styleCell">
                    Total:
                    <span class="lblTotal"></span>
                </td>
                <td class="styleCell">
                    Complete:
                    <span id="lblComplete"></span>
                </td>
                <td class="styleCell">
                    To do:
                    <span id="lblToDo"></span>
                </td>
            </table>
        </div>
    </section>
    <script src="Script.js"></script>
    <script src="jTime.js"></script>
</body>

</html>
